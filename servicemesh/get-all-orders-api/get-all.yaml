apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: get-all
  namespace: servicemesh
spec:
  selector:
    matchLabels:
      app: get-all
  replicas: 2
  template:
    metadata:
      labels:
        app: get-all
    spec:
      containers:
      - name: get-all
        image: acehanks/getall:v2
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: all-svc
  namespace: servicemesh
spec:
  selector:
    app: get-all
  type: LoadBalancer 
  ports: 
    - port: 80
      protocol: TCP       
      targetPort: 9000
  